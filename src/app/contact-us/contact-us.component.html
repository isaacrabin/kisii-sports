<div class="site-blocks-cover overlay" style="background-image: url(assets/images/kisii/NP-0288.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-start">
      <div class="col-md-6 text-center text-md-left" data-aos="fade-up" data-aos-delay="400">
        <h1 class="bg-text-line">Contact Us</h1>
        <p class="mt-4">Get in touch with us</p>
      </div>
    </div>
  </div>
</div>

<div class="site-section bg-light" data-aos="fade-up">
  <div class="container">
    <div class="row align-items-first">
      <div class="col-md-7">
        <form  class="bg-white" [formGroup]="contactForm" (ngSubmit)="submitForm()">

          <div class="p-3 p-lg-5 border">
            <div class="form-group row">
              <div class="col-md-6">
                <label for="c_fname" class="text-black">First Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="c_fname" formControlName="c_fname">
              </div>
              <div class="col-md-6">
                <label for="c_lname" class="text-black">Last Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="c_lname" formControlName="c_lname">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="c_email" formControlName="c_email" placeholder="">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <label for="c_subject" class="text-black">Subject </label>
                <input type="text" class="form-control" id="c_subject" formControlName="c_subject">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-12">
                <label for="c_message" class="text-black">Message </label>
                <textarea formControlName="c_message" id="c_message" cols="30" rows="7" class="form-control"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Send Message">
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="col-md-5">
        <div class="p-4 border mb-3 bg-white">
          <p class="mb-0">Address</p>
          <p class="mb-4">Kisii - Kilgoris Rd, Kisii, Kenya</p>

          <p class="mb-0">Phone</p>
          <p class="mb-4"><a style="color: #6EC1E4;">020 2589778</a></p>

          <p class="mb-0">Email Address</p>
          <p class="mb-4"><a style="color: #6EC1E4;">admin&#64;kisiisports.club</a></p>

        </div>

      </div>

    </div>
  </div>
</div>
